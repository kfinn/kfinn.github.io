    update();
    function update() {
      var gifParent = $('body');
      var gifTemplate = _.template($('#gif').html());
      $.ajax('//api.giphy.com/v1/gifs/search?q=trippy&limit=8&api_key=dc6zaTOxFJmzC')
      .done(function(result) {
        var data = result.data;
        var gifElements = _.map(data, function(imageData) {
          var gifElement = $(gifTemplate(imageData.images.fixed_width));
          gifElement.on('canplaythrough', function() {
            gifElement.trigger('play');
          });
          gifElement.trigger('load');
          return gifElement;
        });
        gifParent.empty();
        gifParent.append(gifElements);
        gifParent.masonry({
          columnWidth: 200,
          itemSelector: ".item"
        }).masonry('addItems', gifElements);
      });
    };
  </script>
